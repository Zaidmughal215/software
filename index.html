<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY OS [FINAL v3]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --surface-color: #f4f4f4;
            --text-color: #000000;
            --border-color: #000000;
            --hover-bg: #000000;
            --hover-text: #ffffff;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
            --shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }

        body.dark-mode {
            --bg-color: #000000;
            --surface-color: #111111;
            --text-color: #ffffff;
            --border-color: #ffffff;
            --hover-bg: #ffffff;
            --hover-text: #000000;
            --shadow: 4px 4px 0px 0px rgba(255,255,255,1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); border-left: 2px solid var(--border-color); }
        ::-webkit-scrollbar-thumb { background: var(--text-color); }

        .hidden { display: none !important; }

        /* --- Layout --- */
        #app-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: "sidebar header" "sidebar main";
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        nav {
            grid-area: sidebar;
            background: var(--bg-color);
            border-right: 2px solid var(--border-color);
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        header {
            grid-area: header;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-color);
        }

        main {
            grid-area: main;
            padding: 30px;
            overflow-y: auto;
            background: var(--surface-color);
        }

        /* --- Components --- */
        h1, h2, h3 { font-weight: 800; text-transform: uppercase; letter-spacing: -0.5px; }
        
        /* Inputs */
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 0;
            margin-bottom: 15px;
        }
        input:focus { background: var(--surface-color); }
        
        /* Buttons */
        button {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.1s;
            border-radius: 0;
            white-space: nowrap;
        }
        
        button:hover, button.active {
            background: var(--hover-bg);
            color: var(--hover-text);
            box-shadow: var(--shadow);
            transform: translate(-2px, -2px);
        }
        button:active { transform: translate(0, 0); box-shadow: none; }

        button.primary { background: var(--text-color); color: var(--bg-color); }
        button.primary:hover { background: var(--bg-color); color: var(--text-color); border-color: var(--text-color); }
        
        /* Small Button Override */
        button.small-btn {
            padding: 5px 10px;
            font-size: 0.7rem;
            border-width: 1px;
            box-shadow: none;
        }
        button.small-btn:hover {
            transform: none;
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* Cards */
        .card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        /* Product Cards */
        .product-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
        }
        .product-card:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }
        .product-card:hover .price, .product-card:hover p, .product-card:hover div { color: var(--bg-color) !important; }
        .product-card:hover button { border-color: var(--bg-color); background: var(--bg-color); color: var(--text-color); }

        .price { font-family: var(--font-mono); font-weight: 700; font-size: 1.1rem; }
        
        /* List Items */
        .list-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 2px solid var(--border-color); align-items: center; background: var(--bg-color); }
        .list-item:last-child { border-bottom: none; }

        /* Animations */
        .page { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.4s linear; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Lock Screen */
        #lock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); z-index: 5000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 10px solid var(--border-color);
        }

        /* Toast */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 3000; display: flex; flex-direction: column; gap: 10px; }
        .toast { 
            background: var(--text-color); color: var(--bg-color); padding: 15px 25px; font-weight: 700; font-family: var(--font-mono);
            border: 2px solid var(--bg-color); animation: slideIn 0.3s forwards; box-shadow: var(--shadow);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Responsive */
        @media (max-width: 768px) {
            #app-container { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr; grid-template-areas: "header" "sidebar" "main"; }
            nav { flex-direction: row; overflow-x: auto; border-bottom: 2px solid var(--border-color); border-right: none; padding: 15px; }
            nav button { margin-right: 10px; }
            header { flex-direction: column; gap: 10px; align-items: flex-start; }
            .header-actions { width: 100%; display: flex; justify-content: space-between; }
        }
        
        #invoice-pdf { display: none; font-family: 'Courier New', monospace; background: #fff; color: #000; padding: 20px; width: 300px; border: 1px dashed #000; }
    </style>
</head>
<body>

    <div id="lock-overlay" class="hidden">
        <h1 style="margin-bottom: 20px; font-size: 2.5rem;">SYSTEM LOCKED</h1>
        <div style="display: flex; gap: 10px; width: 90%; max-width: 400px;">
            <input type="password" id="unlock-input" placeholder="PASSWORD" style="margin-bottom: 0;">
            <button id="unlock-btn" class="primary" style="margin-bottom: 0;">UNLOCK</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <div id="login-screen" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:4000; background:var(--bg-color); display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:100%; max-width:400px; text-align:center; border-width: 4px;">
            <h1 style="margin-bottom: 10px;">INVENTORY OS</h1>
            <p style="margin-bottom:30px; font-family:var(--font-mono);">SECURE TERMINAL</p>
            <input type="password" id="login-pass" placeholder="ENTER PASSWORD">
            <button id="login-btn" class="primary" style="width:100%">ACCESS SYSTEM</button>
        </div>
    </div>

    <div id="app-container">
        <header>
            <div id="greeting-text" style="font-weight:bold; font-family:var(--font-mono);">SYSTEM ACTIVE</div>
            <div class="header-actions" style="display:flex; gap:10px; flex-wrap: wrap;">
                <button id="backup-btn">BACKUP DATA</button>
                <button id="restore-btn">RESTORE DATA</button>
                <input type="file" id="restore-file" accept=".json" hidden>
                <button id="theme-btn">THEME</button>
                <button id="lock-btn" class="primary">LOCK</button>
            </div>
        </header>

        <nav>
            <button class="nav-button active" data-target="dashboard">DASHBOARD</button>
            <button class="nav-button" data-target="invoice">NEW INVOICE</button>
            <button class="nav-button" data-target="products">INVENTORY</button>
            <button class="nav-button" data-target="reports">ANALYTICS</button>
            <button class="nav-button" data-target="history">HISTORY</button>
        </nav>

        <main>
            <div id="dashboard" class="page">
                <div style="display:flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="search-bar" placeholder="SEARCH DATABASE... (/)" style="margin-bottom: 0;">
                    <button disabled style="border:none; background:transparent; font-family:var(--font-mono); font-weight:bold;" id="total-val-display">VAL: 0.00</button>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div>
                        <h3 style="margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 5px;">TOP ITEMS</h3>
                        <div id="top-list" style="display:grid; gap:15px;"></div>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 15px; border-bottom: 2px solid var(--border-color); padding-bottom: 5px;">ALL STOCK</h3>
                        <div id="main-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:15px;"></div>
                    </div>
                </div>
            </div>

            <div id="invoice" class="page hidden">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                        <h2>CREATE INVOICE</h2>
                        <button onclick="clearInvoice()">CLEAR FORM</button>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <input type="text" id="inv-cust" placeholder="CUSTOMER NAME" list="cust-list">
                        <datalist id="cust-list"></datalist>
                        <input type="tel" id="inv-phone" placeholder="PHONE NO (FOR WHATSAPP)">
                    </div>
                    
                    <div style="display:flex; gap:10px; margin-top:10px; position:relative;">
                        <input type="text" id="inv-search" placeholder="SEARCH PRODUCT..." autocomplete="off" style="flex:3;">
                        <input type="number" id="inv-qty" value="1" min="1" style="flex:1;">
                        <button id="inv-add" class="primary">ADD ITEM</button>
                        <div id="inv-results" style="position:absolute; top:55px; width:100%; z-index:100; background:var(--bg-color); border:2px solid var(--border-color); display:none;"></div>
                    </div>

                    <div id="cart-list" style="margin-top:20px; border-top: 2px solid var(--border-color);"></div>

                    <div style="text-align:right; margin-top:20px; padding-top: 10px; border-top: 2px solid var(--border-color);">
                        <div style="font-size:2.5rem; font-weight:800; font-family:var(--font-mono)" id="cart-total">0.00</div>
                    </div>

                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <button id="save-inv" class="primary" style="flex:2">FINALIZE SALE</button>
                        <button id="whatsapp-share" style="flex:1">WHATSAPP SHARE</button>
                    </div>
                </div>
            </div>

            <div id="products" class="page hidden">
                <button class="primary" onclick="openModal()" style="margin-bottom: 20px; width: 100%;">+ ADD NEW PRODUCT</button>
                <div id="manage-list"></div>
            </div>

            <div id="reports" class="page hidden">
                <div class="card">
                    <h2>SALES METRICS</h2>
                    <div style="height:350px; margin-top:20px;">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="history" class="page hidden">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                        <h2>TRANSACTION LOG</h2>
                        <button onclick="confirmClearHistory()" style="border:1px solid var(--text-color); font-size: 0.8rem;">CLEAR ALL LOGS</button>
                    </div>
                    <div id="hist-list" style="display: flex; flex-direction: column; gap: 15px;"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="prod-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; display:flex; justify-content:center; align-items:center;" class="hidden">
        <div class="card" style="width:90%; max-width:500px; border-width: 4px;">
            <h2 style="margin-bottom: 20px;">PRODUCT DATA</h2>
            <input type="hidden" id="p-id">
            <input type="text" id="p-name" placeholder="PRODUCT NAME *">
            <div style="display:flex; gap:10px;">
                <input type="text" id="p-code" placeholder="CODE (OPTIONAL)">
                <input type="text" id="p-cat" placeholder="CATEGORY (OPTIONAL)" list="cat-list">
                <datalist id="cat-list"></datalist>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="number" id="p-price" placeholder="PRICE *">
                <input type="number" id="p-qty" placeholder="STOCK QTY *">
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="primary" onclick="saveProduct()" style="flex:1">SAVE DATA</button>
                <button onclick="closeModal()" style="flex:1">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="invoice-pdf">
        <h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom: 10px;">OFFICIAL RECEIPT</h2>
        <p>DATE: <span id="r-date"></span></p>
        <p>ID: <span id="r-id"></span></p>
        <br>
        <table style="width:100%; text-align:left; border-collapse: collapse;">
            <thead><tr style="border-bottom: 1px solid #000;"><th>ITEM</th><th>QTY</th><th style="text-align:right">AMT</th></tr></thead>
            <tbody id="r-items"></tbody>
        </table>
        <br>
        <h3 style="text-align:right; border-top: 2px solid #000; padding-top: 10px;" id="r-total">TOTAL: 0.00</h3>
    </div>

    <script>
        // --- Audio Engine ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const playSound = (type) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'click') { 
                osc.type = 'square'; osc.frequency.setValueAtTime(200, now); 
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'success') { 
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, now); osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, now); osc.frequency.linearRampToValueAtTime(80, now + 0.2);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        };

        // --- Logic ---
        const $ = id => document.getElementById(id);

        // --- Activation Time Definitions (KEPT) ---
        const ACTIVATION_TIME = new Date().toLocaleTimeString('en-US', {
            timeZone: 'Asia/Karachi',
            hour12: true,
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric'
        });
        const ACTIVATION_DATE = new Date().toLocaleDateString('en-US', {
            timeZone: 'Asia/Karachi',
            day: '2-digit', month: 'short', year: 'numeric'
        });
        
        let state = {
            products: JSON.parse(localStorage.getItem('products')) || [],
            invoices: JSON.parse(localStorage.getItem('invoices')) || [],
            cart: [],
            pass: localStorage.getItem('appPass'),
            theme: localStorage.getItem('theme') || 'light'
            // CURRENCY LOGIC REMOVED
        };
        let chartInstance = null;
        
        // Helper function for monetary formatting
        const formatMoney = (value) => value.toFixed(2);


        // Live Clock (Pakistan Time) - MODIFIED to include Activation Time
        const updateClock = () => {
            const now = new Date().toLocaleTimeString('en-US', {
                timeZone: 'Asia/Karachi',
                hour12: true,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            });
            $('greeting-text').textContent = `SYSTEM ACTIVE SINCE ${ACTIVATION_DATE} ${ACTIVATION_TIME} | ${now}`;
        };
        setInterval(updateClock, 1000);
        updateClock();

        // Theme Init
        if(state.theme === 'dark') document.body.classList.add('dark-mode');
        $('theme-btn').onclick = () => {
            document.body.classList.toggle('dark-mode');
            state.theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', state.theme);
            renderChart();
        };

        // Buttons click sound
        document.querySelectorAll('button').forEach(b => b.addEventListener('click', () => playSound('click')));

        // Navigation
        document.querySelectorAll('.nav-button').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
                $(btn.dataset.target).classList.remove('hidden');
                btn.classList.add('active');
                if(btn.dataset.target === 'reports') renderChart();
                if(btn.dataset.target === 'history') renderHistory();
            };
        });

        // Lock & Login
        if(!state.pass) { $('login-screen').classList.remove('hidden'); $('login-btn').textContent = "SET PASSWORD"; }
        else $('login-screen').classList.remove('hidden');

        $('login-btn').onclick = () => {
            const val = $('login-pass').value;
            if(!state.pass) {
                if(val.length < 4) return showToast("TOO SHORT");
                state.pass = val; localStorage.setItem('appPass', val);
                $('login-screen').classList.add('hidden');
            } else {
                if(val === state.pass) { $('login-screen').classList.add('hidden'); playSound('success'); }
                else { playSound('error'); $('login-pass').classList.add('shake'); setTimeout(()=>$('login-pass').classList.remove('shake'),400); }
            }
        };

        $('lock-btn').onclick = () => $('lock-overlay').classList.remove('hidden');
        
        $('unlock-btn').onclick = () => {
            if($('unlock-input').value === state.pass) {
                $('lock-overlay').classList.add('hidden'); $('unlock-input').value = ''; playSound('success');
            } else {
                playSound('error'); $('unlock-input').classList.add('shake'); setTimeout(()=>$('unlock-input').classList.remove('shake'),400);
            }
        };

        // Backup & Restore
        $('backup-btn').onclick = () => {
            const dataStr = JSON.stringify(state);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `INVENTORY_BACKUP_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("BACKUP DOWNLOADED");
        };

        $('restore-btn').onclick = () => $('restore-file').click();

        $('restore-file').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedState = JSON.parse(event.target.result);
                    if (importedState.products && importedState.invoices) {
                        state.products = importedState.products;
                        state.invoices = importedState.invoices;
                        state.pass = importedState.pass || state.pass;
                        state.theme = importedState.theme || state.theme;
                        sync();
                        showToast("DATA RESTORED");
                        location.reload();
                    } else {
                        showToast("INVALID FILE");
                    }
                } catch (err) {
                    showToast("ERROR READING FILE");
                }
            };
            reader.readAsText(file);
        };


        // Dashboard & Data
        const sync = () => {
            localStorage.setItem('products', JSON.stringify(state.products));
            localStorage.setItem('invoices', JSON.stringify(state.invoices));
            renderDash();
        };

        const renderDash = () => {
            const term = $('search-bar').value.toLowerCase();
            const filtered = state.products.filter(p => p.name.toLowerCase().includes(term));
            
            const totalVal = state.products.reduce((a,b) => a + (b.price*b.qty), 0);
            $('total-val-display').textContent = `VALUATION: ${formatMoney(totalVal)}`;

            const top = filtered.slice(0, 5);
            $('top-list').innerHTML = top.map(p => `
                <div class="list-item">
                    <div><b>${p.name}</b></div>
                    <div class="price">${formatMoney(p.price)}</div>
                </div>
            `).join('');

            $('main-list').innerHTML = filtered.map(p => `
                <div class="product-card ${p.qty<5?'low-stock':''}">
                    <div style="font-weight:bold; margin-bottom:5px;">${p.name}</div>
                    <div style="font-size:0.8rem; opacity:0.7;">CODE: ${p.code || 'N/A'}</div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <span class="price">${formatMoney(p.price)}</span>
                        <span>QTY: ${p.qty}</span>
                    </div>
                    <button onclick="editProd(${p.id})" style="width:100%; margin-top:10px; border:1px solid var(--text-color);">EDIT</button>
                </div>
            `).join('');
        };
        $('search-bar').oninput = renderDash;

        // Products
        window.openModal = () => { $('prod-modal').classList.remove('hidden'); $('p-id').value=''; $('p-name').value=''; $('p-qty').value=''; $('p-price').value=''; $('p-code').value=''; $('p-cat').value=''; };
        window.closeModal = () => $('prod-modal').classList.add('hidden');
        
        window.saveProduct = () => {
            const id = $('p-id').value;
            const p = {
                id: id ? parseInt(id) : Date.now(),
                name: $('p-name').value,
                code: $('p-code').value,
                cat: $('p-cat').value,
                price: parseFloat($('p-price').value),
                qty: parseInt($('p-qty').value)
            };
            if(!p.name || isNaN(p.price) || isNaN(p.qty)) return playSound('error');
            
            if(id) state.products = state.products.map(x => x.id == id ? p : x);
            else state.products.push(p);
            
            sync(); closeModal(); playSound('success'); showToast("ITEM SAVED");
        };

        window.editProd = (id) => {
            const p = state.products.find(x => x.id == id);
            $('p-id').value = p.id; $('p-name').value = p.name; $('p-price').value = p.price; $('p-qty').value = p.qty; $('p-code').value = p.code || ''; $('p-cat').value = p.cat || '';
            $('prod-modal').classList.remove('hidden');
        };

        // Invoice
        $('inv-search').oninput = (e) => {
            const v = e.target.value.toLowerCase();
            const res = state.products.filter(p => p.name.toLowerCase().includes(v));
            $('inv-results').style.display = (v && res.length) ? 'block' : 'none';
            $('inv-results').innerHTML = res.map(p => `
                <div style="padding:10px; border-bottom:1px solid var(--border-color); cursor:pointer; display:flex; justify-content:space-between;" onclick="addInvItem(${p.id})">
                    <span>${p.name}</span> <b>${p.qty}</b>
                </div>
            `).join('');
        };

        window.addInvItem = (id) => {
            const p = state.products.find(x => x.id == id);
            const qty = parseInt($('inv-qty').value);
            const ex = state.cart.find(x => x.id == id);
            if(ex) ex.qty += qty; else state.cart.push({id, qty});
            $('inv-search').value = ''; $('inv-results').style.display='none';
            renderCart();
        };

        window.renderCart = () => {
            let total = 0;
            $('cart-list').innerHTML = state.cart.map(i => {
                const p = state.products.find(x => x.id == i.id);
                const itemTotal = p.price * i.qty;
                total += itemTotal;
                return `
                <div class="list-item">
                    <div>${p.name} <span style="font-size:0.8rem">x${i.qty}</span></div>
                    <div style="font-weight:bold; font-family:var(--font-mono)">${formatMoney(itemTotal)}</div>
                </div>`;
            }).join('');
            $('cart-total').textContent = formatMoney(total);
        };

        window.clearInvoice = () => { state.cart=[]; renderCart(); $('inv-cust').value=''; $('inv-phone').value=''; };

        $('save-inv').onclick = () => {
            if(!state.cart.length) return playSound('error');
            const total = parseFloat($('cart-total').textContent);
            state.cart.forEach(c => {
                const p = state.products.find(x => x.id == c.id);
                p.qty -= c.qty;
            });
            state.invoices.push({ id: Date.now(), date: new Date().toISOString(), cust: $('inv-cust').value, total, items: state.cart });
            state.cart = []; sync(); renderCart(); $('inv-cust').value='';
            renderHistory(); 
            
            confetti({ particleCount: 150, spread: 70, colors: ['#000000', '#444444', '#888888', '#ffffff'] });
            playSound('success'); showToast("SALE RECORDED");
        };
        
        // --- NEW WHATSAPP SHARE LOGIC ---
        window.shareInvoiceWhatsApp = () => {
            const phoneInput = $('inv-phone');
            const phone = phoneInput.value.replace(/\D/g, ''); // Clean phone number (digits only)
            
            if (!phone) {
                phoneInput.classList.add('shake');
                setTimeout(()=>phoneInput.classList.remove('shake'), 400);
                return showToast("ENTER CUSTOMER PHONE NUMBER");
            }
            
            if (!state.cart.length) return showToast("CART IS EMPTY");

            const custName = $('inv-cust').value || 'Customer';
            const date = new Date().toLocaleDateString();
            let total = 0;
            let message = `*--- INVOICE SUMMARY - INVENTORY OS ---*\n\n`;
            message += `Date: ${date}\n`;
            message += `Customer: ${custName}\n\n`;
            message += `*ITEMS:*\n`;
            
            state.cart.forEach(c => {
                const p = state.products.find(x => x.id == c.id);
                if (!p) return; // Skip if product not found
                
                const itemTotal = p.price * c.qty;
                total += itemTotal;
                // Format: Qty x Price = Total | Item Name
                message += `${c.qty} x ${formatMoney(p.price)} = ${formatMoney(itemTotal)} | ${p.name}\n`;
            });
            
            message += `\n*TOTAL AMOUNT: ${formatMoney(total)}*\n\n`;
            message += `_Thank you for your business._`;
            
            const encodedMessage = encodeURIComponent(message);
            // Uses wa.me link for direct share
            const whatsappUrl = `https://wa.me/${phone}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
            playSound('click');
        };

        $('whatsapp-share').onclick = shareInvoiceWhatsApp;
        // --- END WHATSAPP SHARE LOGIC ---

        // History Rendering
        const renderHistory = () => {
            const list = document.getElementById('hist-list');
            list.innerHTML = '';
            if(state.invoices.length === 0) {
                list.innerHTML = '<p style="text-align:center; opacity:0.5;">NO HISTORY</p>';
                return;
            }
            // Reverse to show newest first
            [...state.invoices].reverse().forEach(inv => {
                const date = new Date(inv.date).toLocaleString();
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div>
                        <div style="font-weight:bold; margin-bottom:5px;">DATE: ${date}</div>
                        <div style="font-size:0.8rem; opacity:0.7;">ID: ${inv.id}</div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:bold; margin-bottom:5px;">CUST: ${inv.cust || 'N/A'}</div>
                        <div class="price">${formatMoney(inv.total)}</div>
                        <button class="small-btn" onclick="deleteInvoice(${inv.id})" style="margin-top:5px;">DELETE</button>
                    </div>
                `;
                list.appendChild(item);
            });
        };

        window.deleteInvoice = (id) => {
            if(!confirm("DELETE THIS RECORD?")) return;
            state.invoices = state.invoices.filter(inv => inv.id !== id);
            sync(); renderHistory(); renderChart();
            showToast("RECORD DELETED");
        };

        window.confirmClearHistory = () => {
            if(state.invoices.length === 0) return showToast("NOTHING TO CLEAR");
            if(confirm("WARNING: DELETE ALL HISTORY? THIS CANNOT BE UNDONE.")) {
                state.invoices = [];
                sync(); renderHistory(); renderChart();
                playSound('success'); showToast("HISTORY CLEARED");
            }
        };

        // Chart (Simple Line Graph)
        const renderChart = () => {
            if(chartInstance) chartInstance.destroy();
            const ctx = $('salesChart').getContext('2d');
            const dates = state.invoices.map(i => new Date(i.date).toLocaleDateString()).slice(-7);
            const totals = state.invoices.map(i => i.total).slice(-7);
            const color = state.theme === 'dark' ? '#ffffff' : '#000000';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.length ? dates : ['NONE'],
                    datasets: [{
                        label: 'REVENUE',
                        data: totals.length ? totals : [0],
                        borderColor: color,
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        tension: 0.1,
                        pointBackgroundColor: color
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        y: { ticks: { color: color }, grid: { color: state.theme === 'dark' ? '#333' : '#ddd' } },
                        x: { ticks: { color: color }, grid: { display: false } }
                    },
                    plugins: { legend: { labels: { color: color, font: { family: 'Inter' } } } }
                }
            });
        };

        // Extras
        function showToast(msg) {
            const t = document.createElement('div'); t.className = 'toast'; t.textContent = msg;
            $('toast-container').appendChild(t); setTimeout(()=>t.remove(), 3000);
        }

        // Init
        renderDash();
        renderHistory();
        // Keyboard
        document.addEventListener('keydown', e => {
            if(e.key === '/') { e.preventDefault(); $('search-bar').focus(); }
        });
    </script>
</body>
</html>
