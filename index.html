<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --color-bg-dark: #050505;
            --color-accent: #ea580c; /* Burnt Orange (Orange-600) */
            --color-accent-hover: #c2410c; /* Darker Burnt */
            --color-accent-glow: rgba(234, 88, 12, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: #ffffff;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px; /* Thinner */
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Background Gradient & Noise */
        .bg-gradient-premium {
            /* Increased orange presence for cinematic look */
            background: radial-gradient(circle at 50% -20%, #4a1e0f, #1a0a05 40%, #050505 80%);
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glassmorphism - Enhanced */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Ensure no default outline on the textarea inside */
        .glass-input textarea:focus {
            outline: none;
            box-shadow: none;
        }

        .glass-input:focus-within {
            border-color: rgba(234, 88, 12, 0.6);
            box-shadow: 0 0 30px rgba(234, 88, 12, 0.25);
            transform: scale(1.005);
            outline: none; /* For the container itself if it gets focus */
        }
        
        /* Moving Border Animation for Settings */
        @keyframes borderRotate {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .glow-border {
            position: relative;
        }

        .glow-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: conic-gradient(from var(--angle), transparent 20%, #ea580c 50%, transparent 80%);
            border-radius: inherit;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-border:hover::after, .glow-border:focus-within::after {
            opacity: 1;
        }

        .modal-glass {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .input-glow:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(234, 88, 12, 0.3);
            border-color: rgba(234, 88, 12, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }

        /* Markdown Styles */
        .prose {
            max-width: none;
            color: #e5e5e5;
        }
        .prose h1, .prose h2, .prose h3 { color: #fff; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 0.8em; line-height: 1.6; }
        .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; color: #f97316; }
        .prose pre { background: #1a1a1a; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 1em 0; border: 1px solid #333; }
        .prose pre code { background: transparent; padding: 0; color: #e5e5e5; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.8em; }
        
        /* Sidebar Tooltip */
        .sidebar-icon-container:hover .tooltip {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Particle Background (Simplified CSS implementation) */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(249, 115, 22, 0.2);
            border-radius: 50%;
        }

        /* History Panel Transition */
        .history-panel-enter {
            transform: translateX(0) !important;
        }
        
        /* Typing Cursor */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
            color: #ea580c;
        }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>

    <script>
        // Configuration
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const MODEL = 'xiaomi/mimo-v2-flash:free';

        // State
        let messages = [];
        let chatHistory = [];
        let isProcessing = false;
        let currentImage = null;

        // Elements
        const chatContainer = document.getElementById('chat-container');
        const messagesArea = document.getElementById('messages-area');
        const heroSection = document.getElementById('hero-section');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const historyPanel = document.getElementById('history-panel');
        const historyList = document.getElementById('history-list');
        const mobileHistoryPanel = document.getElementById('mobile-history-panel');
        const mobileHistoryOverlay = document.getElementById('mobile-history-overlay');
        const mobileHistoryList = document.getElementById('mobile-history-list');

        // Initial Focus & Setup
        userInput.focus();
        loadHistory();
        startHeroTyping();

        // Helper: Format Markdown
        function formatMarkdown(text) {
            return marked.parse(text);
        }

        // Helper: Set Prompt from Hero
        function setPrompt(text) {
            userInput.value = text;
            userInput.style.height = 'auto'; // Reset height first
            userInput.style.height = userInput.scrollHeight + 'px';
            userInput.focus();
        }

        // Handle Enter Key
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Image Handling
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    document.getElementById('image-preview').src = currentImage;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentImage = null;
            document.getElementById('image-upload').value = '';
            document.getElementById('image-preview-container').classList.add('hidden');
        }

        // Hero Typing Animation
        function startHeroTyping() {
            const element = document.getElementById('hero-typing-text');
            const text1 = "What can I help you ";
            const text2 = "create?";
            const fullText = text1 + text2;
            
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text1.length) {
                    element.innerHTML += text1.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else if (i < fullText.length) {
                    // Start adding span for "create"
                    if (i === text1.length) {
                        element.innerHTML += '<span class="text-orange-500">';
                    }
                    // Find the span we just added/are adding to
                    const span = element.querySelector('span');
                    span.innerText += fullText.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    // Ensure closing tag isn't messed up visually (browser handles innerHTML)
                    // Remove cursor
                    element.classList.remove('typing-cursor');
                }
            }
            type();
        }

        // Send Message
        async function sendMessage() {
            const content = userInput.value.trim();
            if ((!content && !currentImage) || isProcessing) return;

            // UI Updates
            userInput.value = '';
            userInput.style.height = 'auto';
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Hide Hero, Show Messages
            heroSection.classList.add('hidden');
            messagesArea.classList.remove('hidden');
            messagesArea.classList.add('flex');

            // Construct User Message
            const userMsgObj = { role: 'user', content: content };
            if (currentImage) {
                userMsgObj.content = [
                    { type: "text", text: content },
                    { type: "image_url", image_url: { url: currentImage } }
                ];
                userMsgObj.displayImage = currentImage; // For local display
            }
            
            messages.push(userMsgObj);
            addMessageToUI(userMsgObj);
            
            // Clear image input
            const tempImage = currentImage; // Keep ref if needed for logic
            clearImage();

            // Show Loading
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                // Prepare Payload
                const systemMessage = { role: 'system', content: getSystemPrompt() };
                
                // Prepend system message
                let finalMessages = [systemMessage, ...messages.map(m => {
                    // Ensure clean payload for API
                    if (m.displayImage) {
                        return { 
                            role: m.role, 
                            content: [
                                { type: "text", text: typeof m.content === 'string' ? m.content : m.content[0].text },
                                { type: "image_url", image_url: { url: m.displayImage } }
                            ]
                        };
                    }
                    return { role: m.role, content: m.content };
                })];

                const payload = {
                    model: MODEL,
                    messages: finalMessages,
                    reasoning: { enabled: true }
                };

                // Fetch API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                const aiMessage = data.choices[0].message;

                // Store message
                messages.push({
                    role: 'assistant',
                    content: aiMessage.content,
                    reasoning_details: aiMessage.reasoning_details || null
                });

                // Display response
                addMessageToUI({
                    role: 'assistant',
                    content: aiMessage.content,
                    reasoning_details: aiMessage.reasoning_details
                });

                // Auto-save to history on successful exchange
                saveCurrentChatToHistory();

            } catch (error) {
                console.error(error);
                addMessageToUI({ role: 'system', content: 'Sorry, something went wrong. Please check your connection or try again.' });
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
                scrollToBottom();
                userInput.focus();
            }
        }

        // Add Message to UI
        function addMessageToUI(msg) {
            const role = msg.role;
            const content = Array.isArray(msg.content) ? msg.content[0].text : msg.content;
            const displayImage = msg.displayImage;
            const reasoning = msg.reasoning_details;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'animate-fade-in flex flex-col gap-2 w-full';
            
            if (role === 'user') {
                messageDiv.classList.add('items-end');
                
                let imageHtml = '';
                if (displayImage) {
                    imageHtml = `<img src="${displayImage}" class="max-w-[200px] rounded-lg border border-white/10 mb-2 block">`;
                }

                messageDiv.innerHTML = `
                    <div class="px-5 py-3 rounded-2xl bg-white/10 text-white max-w-[85%] rounded-br-none border border-white/5">
                        ${imageHtml}
                        <p class="whitespace-pre-wrap">${content}</p>
                    </div>
                `;
            } else if (role === 'assistant') {
                const formattedContent = formatMarkdown(content);
                let reasoningHtml = '';
                
                if (reasoning) {
                    const reasoningText = typeof reasoning === 'string' ? reasoning : JSON.stringify(reasoning, null, 2);
                    reasoningHtml = `
                        <div class="ml-14 mb-2">
                            <details class="group">
                                <summary class="list-none cursor-pointer w-fit">
                                    <div class="inline-flex items-center gap-2 text-xs text-orange-500/80 hover:text-orange-400 transition-colors bg-orange-500/5 px-3 py-1.5 rounded-full border border-orange-500/10 hover:border-orange-500/30">
                                        <i class="fa-solid fa-brain text-[10px]"></i>
                                        <span>Thought Process</span>
                                        <i class="fa-solid fa-chevron-down text-[10px] transition-transform duration-200 group-open:rotate-180"></i>
                                    </div>
                                </summary>
                                <div class="mt-2 p-4 rounded-xl bg-black/20 border border-white/5 text-xs text-gray-400 font-mono whitespace-pre-wrap leading-relaxed shadow-inner">
                                    ${reasoningText}
                                </div>
                            </details>
                        </div>
                    `;
                }

                messageDiv.innerHTML = `
                    ${reasoningHtml}
                    <div class="flex gap-4 p-6 rounded-2xl bg-white/5 border border-white/5 w-full shadow-sm backdrop-blur-sm relative overflow-hidden group hover:border-white/10 transition-colors duration-300">
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-shimmer pointer-events-none"></div>
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-orange-600 to-orange-800 flex items-center justify-center text-white text-xs font-bold shadow-lg shadow-orange-900/30 ring-1 ring-white/10">
                                AI
                            </div>
                        </div>
                        <div class="prose flex-1 overflow-hidden text-sm md:text-base">
                            ${formattedContent}
                        </div>
                    </div>
                `;
            } else if (role === 'system') {
                messageDiv.innerHTML = `
                    <div class="w-full text-center py-2">
                        <span class="text-red-400 text-sm bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">${content}</span>
                    </div>
                `;
            }

            messagesArea.appendChild(messageDiv);
        }

        // Scroll to Bottom
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // --- History Logic ---
        function toggleHistory() {
            historyPanel.classList.toggle('-translate-x-full');
            if (!historyPanel.classList.contains('-translate-x-full')) {
                renderHistoryList();
            }
        }

        function toggleHistoryMobile() {
             const isHidden = mobileHistoryPanel.classList.contains('-translate-x-full');
             if (isHidden) {
                 mobileHistoryPanel.classList.remove('-translate-x-full');
                 mobileHistoryOverlay.classList.remove('hidden');
                 renderHistoryList(true);
             } else {
                 mobileHistoryPanel.classList.add('-translate-x-full');
                 mobileHistoryOverlay.classList.add('hidden');
             }
        }

        function saveCurrentChatToHistory() {
            if (messages.length === 0) return;
            
            // Generate a summary from first message
            const firstMsg = messages.find(m => m.role === 'user');
            if (!firstMsg) return;
            
            let summary = Array.isArray(firstMsg.content) ? firstMsg.content[0].text : firstMsg.content;
            summary = summary.substring(0, 30) + (summary.length > 30 ? '...' : '');
            
            const timestamp = new Date().toISOString();
            
            // Check if we are updating an existing session (simple implementation: always new for now unless we track session ID)
            // For simplicity in this demo, we'll shift the last one if it matches exactly, or just push new
            // A better way is a session ID. Let's make a simple session ID.
            if (!window.currentSessionId) {
                window.currentSessionId = Date.now().toString();
                const newEntry = {
                    id: window.currentSessionId,
                    summary: summary,
                    timestamp: timestamp,
                    messages: messages
                };
                chatHistory.unshift(newEntry);
            } else {
                // Update existing
                const index = chatHistory.findIndex(c => c.id === window.currentSessionId);
                if (index !== -1) {
                    chatHistory[index].messages = messages;
                    chatHistory[index].timestamp = timestamp;
                    // Move to top
                    const entry = chatHistory.splice(index, 1)[0];
                    chatHistory.unshift(entry);
                } else {
                    // Fallback
                     const newEntry = {
                        id: window.currentSessionId,
                        summary: summary,
                        timestamp: timestamp,
                        messages: messages
                    };
                    chatHistory.unshift(newEntry);
                }
            }
            
            localStorage.setItem('mimo_chat_history', JSON.stringify(chatHistory));
            renderHistoryList();
            renderHistoryList(true); // update mobile too
        }

        function loadHistory() {
            const saved = localStorage.getItem('mimo_chat_history');
            if (saved) {
                chatHistory = JSON.parse(saved);
            }
        }

        function renderHistoryList(isMobile = false) {
            const listEl = isMobile ? mobileHistoryList : historyList;
            listEl.innerHTML = '';
            
            if (chatHistory.length === 0) {
                listEl.innerHTML = '<div class="text-center text-gray-500 text-xs mt-10">No recent chats</div>';
                return;
            }
            
            chatHistory.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'p-3 rounded-lg hover:bg-white/5 cursor-pointer border border-transparent hover:border-white/10 transition-all group';
                item.onclick = () => restoreChat(chat.id);
                
                const time = new Date(chat.timestamp).toLocaleDateString();
                
                item.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs text-orange-500 font-medium truncate w-3/4">${chat.summary}</span>
                        <span class="text-[10px] text-gray-600">${time}</span>
                    </div>
                    <p class="text-[10px] text-gray-400 truncate group-hover:text-gray-300">Click to load chat...</p>
                `;
                listEl.appendChild(item);
            });
        }

        function restoreChat(id) {
            const chat = chatHistory.find(c => c.id === id);
            if (!chat) return;
            
            // Set session
            window.currentSessionId = chat.id;
            messages = chat.messages;
            
            // Clear UI
            messagesArea.innerHTML = '';
            
            // Re-render
            messages.forEach(msg => addMessageToUI(msg));
            
            // Show Chat
            heroSection.classList.add('hidden');
            messagesArea.classList.remove('hidden');
            messagesArea.classList.add('flex');
            scrollToBottom();
            
            // Close sidebars
            if (!historyPanel.classList.contains('-translate-x-full')) toggleHistory();
            if (!mobileHistoryPanel.classList.contains('-translate-x-full')) toggleHistoryMobile();
        }

        function clearAllHistory() {
            if(confirm('Delete all chat history?')) {
                chatHistory = [];
                localStorage.removeItem('mimo_chat_history');
                renderHistoryList();
                renderHistoryList(true);
            }
        }

        // Particle Background
        function createParticles() {
            const body = document.body;
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                animateParticle(particle);
                body.appendChild(particle);
            }
        }

        function animateParticle(element) {
            const duration = Math.random() * 10000 + 10000;
            const xMove = (Math.random() - 0.5) * 10;
            const yMove = (Math.random() - 0.5) * 10;
            
            element.animate([
                { transform: `translate(0, 0)`, opacity: parseFloat(element.style.opacity) },
                { transform: `translate(${xMove}vw, ${yMove}vh)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear',
                fill: 'forwards'
            }).onfinish = () => {
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.opacity = Math.random() * 0.3 + 0.1;
                animateParticle(element);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadSettings();
        });

        // Settings Logic
        const userProfile = { name: '', age: '', profession: '', note: '' };

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('settings-modal').classList.add('flex');
            document.getElementById('setting-name').value = userProfile.name;
            document.getElementById('setting-age').value = userProfile.age;
            document.getElementById('setting-profession').value = userProfile.profession;
            document.getElementById('setting-note').value = userProfile.note;
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
            document.getElementById('settings-modal').classList.remove('flex');
        }

        function saveSettings() {
            userProfile.name = document.getElementById('setting-name').value.trim();
            userProfile.age = document.getElementById('setting-age').value.trim();
            userProfile.profession = document.getElementById('setting-profession').value.trim();
            userProfile.note = document.getElementById('setting-note').value.trim();
            localStorage.setItem('mimo_user_profile', JSON.stringify(userProfile));
            closeSettings();
        }

        function loadSettings() {
            const saved = localStorage.getItem('mimo_user_profile');
            if (saved) {
                const parsed = JSON.parse(saved);
                userProfile.name = parsed.name || '';
                userProfile.age = parsed.age || '';
                userProfile.profession = parsed.profession || '';
                userProfile.note = parsed.note || '';
            }
        }

        function getSystemPrompt() {
            let prompt = "You are MIMO V2, a helpful and intelligent AI assistant.";
            const details = [];
            if (userProfile.name) details.push(`User Name: ${userProfile.name}`);
            if (userProfile.age) details.push(`User Age: ${userProfile.age}`);
            if (userProfile.profession) details.push(`User Profession: ${userProfile.profession}`);
            if (userProfile.note) details.push(`Note about user: ${userProfile.note}`);
            if (details.length > 0) {
                prompt += "\n\nUser Context:\n" + details.join("\n");
                prompt += "\n\nPlease personalize your responses based on this context when relevant.";
            }
            return prompt;
        }

        function resetChat() {
            if (isProcessing) return;
            messages = [];
            window.currentSessionId = null;
            messagesArea.innerHTML = '';
            messagesArea.classList.add('hidden');
            messagesArea.classList.remove('flex');
            heroSection.classList.remove('hidden');
            loadingIndicator.classList.add('hidden');
            userInput.value = '';
            clearImage();
            userInput.style.height = 'auto';
            userInput.focus();
            startHeroTyping(); // Restart animation
            
            // Close history if open
             if (!historyPanel.classList.contains('-translate-x-full')) toggleHistory();
        }

    </script>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70 backdrop-blur-sm animate-fade-in p-4">
        <div class="relative w-full max-w-lg overflow-hidden rounded-2xl modal-glass p-1 glow-border">
            <div class="bg-zinc-900/90 rounded-xl p-8 h-full relative z-10">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">Profile & Context</h2>
                        <p class="text-xs text-gray-400 mt-1">Teach AI about you for better responses</p>
                    </div>
                    <button onclick="closeSettings()" class="text-gray-500 hover:text-white transition-colors">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>

                <div class="flex flex-col gap-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-xs font-medium text-orange-500 uppercase tracking-wider ml-1">Name</label>
                            <input id="setting-name" type="text" placeholder="Your Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-600 focus:bg-white/10 input-glow transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-medium text-orange-500 uppercase tracking-wider ml-1">Age</label>
                            <input id="setting-age" type="text" placeholder="e.g. 28" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-600 focus:bg-white/10 input-glow transition-all">
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-medium text-orange-500 uppercase tracking-wider ml-1">Profession</label>
                        <input id="setting-profession" type="text" placeholder="e.g. Senior Product Designer" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-600 focus:bg-white/10 input-glow transition-all">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-medium text-orange-500 uppercase tracking-wider ml-1">Memory / Notes</label>
                        <textarea id="setting-note" rows="3" placeholder="Tell the AI what to remember about your preferences..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-600 focus:bg-white/10 input-glow transition-all resize-none"></textarea>
                    </div>

                    <div class="flex justify-end gap-3 mt-4">
                        <button onclick="closeSettings()" class="px-5 py-2.5 rounded-xl text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-all">Cancel</button>
                        <button onclick="saveSettings()" class="px-6 py-2.5 rounded-xl text-sm font-bold text-white bg-gradient-to-r from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400 shadow-lg shadow-orange-900/40 transition-all transform hover:scale-105 active:scale-95 border border-orange-400/20">
                            Save Changes
                        </button>
                    </div>
                </div>
                
                <!-- Decorative elements -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-orange-500/10 rounded-full blur-3xl -z-10 pointer-events-none"></div>
                <div class="absolute bottom-0 left-0 w-32 h-32 bg-orange-500/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
            </div>
        </div>
    </div>
</body>
